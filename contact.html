<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tailwind.css">

  <body>
    <div class=" h-screen bg-local" style="background-image: url( 'IMG_8445.jpg');" >
    <section class="text-gray-600 ">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full ">
          <h1 class="sm:text-3xl text-4xl font-medium title-font mb-6 text-black font-ali font-serif font-bold underline ">Contact Us</h1>
          <p class="font-serif italic font-thin tracking-tighter text-3xl text-yellow-900">Weâ€™d love to hear from you</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              
                <label for="name" class="leading-7 text-sm text-black font-serif font-bold">Name</label>
                <input type="text" id="name" name="name" class="w-full bg-white bg-opacity-50 rounded border border-yellow-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-black font-serif font-bold ">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-white bg-opacity-50 rounded border border-yellow-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm text-black font-serif font-bold font-serif">Message</label>
                <textarea id="message" name="message" class="w-full bg-white bg-opacity-50 rounded border border-yellow-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button class="flex mx-auto text-white bg-yellow-900 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg font-serif">Submit</button>
            </div>
          
          </div>
        </div>
      </div>
    </section>
  </div>

    <img class="h-7 w-7 my-8" src="copyright-regular.svg" alt="">

</div>
